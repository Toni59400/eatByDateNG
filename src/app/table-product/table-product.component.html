<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="apiId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
      Code Barre
    </th>
    <td mat-cell *matCellDef="let element"> {{element.apiId}} </td>
  </ng-container>

  <ng-container matColumnDef="genericName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Nom
    </th>
    <td mat-cell *matCellDef="let element"> {{element.product_name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="expirationDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      DLC
    </th>
    <td mat-cell *matCellDef="let element"> {{getDayBeforeEnd(element.expirationDate)}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="quantite">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
      Quantite
    </th>
    <td mat-cell *matCellDef="let element"> {{element.quantite}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="{{getRowColor(getDayBeforeEnd(row.expirationDate))}}"></tr>
</table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 [showFirstLastButtons]="true"
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
