<form class="login-form" (submit)="onLoginSubmit(username.value, password.value, $event)">
  <mat-form-field>
    <input #username matInput placeholder="Nom d'utilisateur">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Mot de passe</mat-label>
    <input #password matInput [type]="hide ? 'password' : 'text'">
    <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <button mat-raised-button color="primary">Se connecter</button>
</form>
