<form class="login-form" (submit)="onLoginSubmit(password.value, $event)">
  <h2>Connectez-vous</h2>
  <div class="example-container">
  <mat-form-field>
    <mat-label>Enter your email</mat-label>
    <input matInput placeholder="pat@example.com" [formControl]="email" required>
    <mat-error *ngIf="email.hasError('email')">
      email.hasError('email')
    </mat-error>
  </mat-form-field>
  </div>

  <mat-form-field>
    <mat-label>Mot de passe</mat-label>
    <input #password matInput [type]="hide ? 'password' : 'text'">
    <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <div><button mat-raised-button color="primary">Se connecter</button></div>
  <div class="register"><a href="/register" id="register">S'inscrire</a></div>
</form>
